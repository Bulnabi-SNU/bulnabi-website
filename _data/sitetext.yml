  about:
    title: "불나비 소개"
    text: "35년 전통의 드론 동아리"
    body: "불나비는 서울대학교 유일 자율주행 드론 동아리입니다. 1991년 설립되어 35년의 역사를 지닌 서울대학교 항공우주공학과 소속의 동아리입니다. 불나비는 2024년 한국로봇항공기 경연대회에서 대상을 수상하였습니다.  4월에 미국에서 열리는 AIAA Design/Build/Fly에 참여하고 9월에 열리는 로봇항공기 경연대회에 참여할 예정입니다. (올해 글로 편집하기)"
    section: about

