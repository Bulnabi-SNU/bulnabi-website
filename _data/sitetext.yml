        year: "1991"
        desc: "서울대학교 항공우주공학과 소속 드론 동아리로 설립되어 35년의 역사를 자랑합니다."
        image: assets/img/timeline/founding.jpg
        alt: 동아리 설립
      - title: "로봇항공기 대회 우승"
